<ion-content padding>

  <h2>Body Mass Index Calculator
  <p>
    The Body Mass Index Calculator will help you measure how healthy your body weight.
    <br/><br/>
  <p>


<ion-item>
  <ion-label>Height in meter: </ion-label>
  <ion-input type="number" [(ngModel)]="height"></ion-input>
</ion-item>


<ion-item>
  <ion-label>Weight in kilogram: </ion-label>
  <ion-input type="number" [(ngModel)]="weight"></ion-input>
</ion-item>

<button ion-button color="secondary" (click)="calculateBMI()">CALCULATE

</button>

<ion-item *ngIf="bmi">
  <h2>Your BMI is: {{bmi}} <code> ({{bmiMessage}})</code></h2>
</ion-item>
